<h2>Italok</h2>

<button type="button" class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#exampleModal" >Hozzáadás</button>

 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="h1" class="modal-title fs-5" id="exampleModalLabel">
                    @if(!addMode){
                        <div>
                            Módosítás
                        </div>
                        <div class="input mb-3">
                            <label for="id" class="form-label">id</label>
                            <input type="text" id="id" formControlName="id" class="form-control" readonly>
                        </div>
                    }
                    @else {
                        Hozzáadás
                    }</div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="drinkForm" (ngSubmit)="save()" id="drinkForm">
                    <!-- <div class="input mb-3">
                        <label for="id" class="form-label">id</label>
                        <input type="text" id="id" formControlName="id" class="form-control" readonly>
                    </div> -->
                    <div class="input mb-3">
                        <label for="drink" class="form-label">Ital</label>
                        <input type="text" id="drink" formControlName="drink" class="form-control">
                    </div>
                    <div class="input mb-3">
                        <label for="amount" class="form-label">Mennyiség</label>
                        <input type="text" id="amount" formControlName="amount" class="form-control">
                    </div>
                    <div class="input mb-3">
                        <label for="price" class="form-label">Ár</label>
                        <input type="text" id="price" formControlName="price" class="form-control">
                    </div>
                    <div class="input mb-3">
                        <label for="type_id" class="form-label">Típus</label>
                        <input type="text" id="type_id" formControlName="type" class="form-control">
                    </div>
                    <div class="input mb-3">
                        <label for="package_id" class="form-label">Csomagolás</label>
                        <input type="text" id="package_id" formControlName="package" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezár</button>
                <button type="submit" class="btn btn-primary" form="drinkForm" data-bs-dismiss="modal">Hozzáad</button>
            </div>
        </div>
    </div>

</div>

<table class="table table-striped table-info">
    <thead>
        <tr>
            <th>Id</th>
            <th>Ital</th>
            <th>Mennyiség</th>
            <th>Ár</th>
            <th>Típus</th>
            <th>Csomagolás</th>
        </tr>
    </thead>
    <tbody>
        @for(drink of drinks; track drink.id) {
            <tr>
                <td>{{drink.id}}</td>
                <td>{{drink.drink}}</td>
                <td>{{drink.amount}}</td>
                <td>{{drink.price}}</td>
                <td>{{drink.type}}</td>
                <td>{{drink.package}}</td>
            </tr>
        }
    </tbody>
</table>
